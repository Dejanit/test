name: Deploy to Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build Docker image
        run: |
          docker build -t my-react-app .
        working-directory: ./

      - name: Deploy to Docker
        run: |
          docker run -d -p 80:80 my-react-app:latest
